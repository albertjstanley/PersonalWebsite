{% block javascript %}
<script>
    function greet(){
        let name = document.querySelector('#name').value;
        if (name == ""){
            alert("Hello!")
        }
        else{
            alert("Hello, " + name + "!")
        }
        document.querySelector('#result').innerHTML = "Hello " + name + "!"
    }
</script>
{% endblock %}


{% extends 'base.html' %}
{% block body %}
<p>Enter your name below to be greeted: </p>
<form onsubmit="greet(); return false">
    <input type="text" id="name">
    <input type="submit">
</form>
<div id="result">
    Hello!
</div>

{% endblock %}
